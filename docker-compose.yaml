services:
  api:
    build: .
    container_name: dumbpass
    ports:
      - "8000:80"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - WATCHFILES_FORCE_POLLING=1
      - DATABASE_URL=postgresql://user:password@db/password_manager_db

    depends_on:
      - db
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 80 --reload

  db:
    image: postgres:15
    container_name: password_manager_db
    env_file:
      - .env
    environment:
      - POSTGRES_DB=password_manager_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: